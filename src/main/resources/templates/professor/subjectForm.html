<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Register</title>

  <style>
    /* Center container horizontally and vertically */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #000000;
      border: 1px solid rgba(14, 13, 13, 0.29);
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    .btn-info {
      margin: 0 auto;
    }
  </style>
</head>


<body>

<div class="container">
  <form
          action="#" th:action="@{/professor/addSubject}" th:object="${subject}" method="post">
    <div class="card">
      <h3>Save information</h3>
      <input type="hidden" th:field="*{subject_id}"/>
      <input type="hidden" th:field="*{professor}"/>
      <input type="text" th:field="*{subject_name}" placeholder="Subject Name" /> <br/><br/>
      <input type="text" th:field="*{objective}" placeholder="Objective" /> <br/><br/>
      <input type="text" th:field="*{semester}" placeholder="Semester" /> <br/><br/>
      <button type="submit" class="btn btn-info col-6">Save</button>
    </div>
  </form>
</div>

</body>
</html>
