<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Register</title>
</head>


<body>

<div class="container">
  <form
          action="#" th:action="@{/professor/addSubject}" th:object="${subject}" method="post">
    <h3>Save information</h3>
    <input type="hidden" th:field="*{subject_id}"/>
    <input type="hidden" th:field="*{professor}"/>
    <input type="text" th:field="*{subject_name}" placeholder="Subject Name" /> <br/><br/>
    <input type="text" th:field="*{objective}" placeholder="Objective" /> <br/><br/>
    <input type="text" th:field="*{semester}" placeholder="Semester" /> <br/><br/>


    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</body>
</html>
