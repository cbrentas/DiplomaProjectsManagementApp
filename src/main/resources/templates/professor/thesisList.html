<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Subject List</title>

  <style>
    body {
      background-color: #4b3f3f;
      color: #fff;
    }
    .btn-secondary {
      background-color: darkred;
      color: white;
    }

    .btn-primary:hover {
      background-color: darkblue;
      color: white;
      transform: translateY(-3px);
    }
    .btn-secondary:hover {
      background-color: #381616;
      color: white;
      transform: translateY(-3px);
    }

  </style>
</head>


<body>

<div class="container">
  <h3>Subject List</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Thesis Name</th>
      <th>Student Name</th>
      <th>Implementation Grade</th>
      <th>Report Grade</th>
      <th>Presentation Grade</th>
      <th>Total Grade</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each subject and display its details -->
    <tr th:each="thesis : ${theses}">
      <td th:text="${thesis.getSubject().getSubject_name()}"></td>
      <td th:text="${thesis.getStudent().getFull_name()}"></td>
      <td th:text="${thesis.getGrade_impl()}"></td>
      <td th:text="${thesis.getGrade_rep()}"></td>
      <td th:text="${thesis.getGrade_pres()}"></td>
      <td th:text="${thesis.getGrade_total()}"></td>
      <td>
        <form th:action="@{/professor/setGrades}" method="post">
          <input type="hidden" name="thesis_id" th:value="${thesis.getThesis_id()}"/>
          <button type="submit" class="btn btn-primary">Set Grades</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <a href="/professor/dashboard" class="btn btn-secondary float-right mb-3"  role="button">Professor Dashboard</a>
  </div>
  <span th:utext="${SuccessMessage}"></span>
</div>

</body>
</html>
