<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Subject List</title>
</head>


<body>

<div class="container">
    <h3>Subject List</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Subject Name</th>
            <th>Objective</th>
            <th>Semester</th>
            <th>Supervisor</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over each subject and display its details -->
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.subject_name}"></td>
            <td th:text="${subject.objective}"></td>
            <td th:text="${subject.semester}"></td>
            <td th:text="${subject.getProfessor().getFull_name()}"></td>
            <td>
                <form th:action="@{/student/ApplicationCreate}" method="post">
                    <input type="hidden" th:value="${subject.subject_id}"/>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
